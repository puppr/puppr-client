<br>
<div class="container" id="fixMargin">
    <div class="col-sm-5">
        <div class="dogProfBone">
            <div class="row">
                <div class="col-sm-8">
                    <span>
            <img class="dogProfPic" ng-src="{{owner.owners.photo}}">
            </span>
                </div>
                <div class="col-sm-4">
                    <div ng-repeat="pet in owner.owners.pets" class="text-center">
                        <a ui-sref="puppr.profile.dog({petId: pet.petId})"><img class="smallDogPic" ng-src="{{pet.petPhotos[0].url}}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-7">
        <div class="ownerInfo">
            <img width="180" class="dogToy" src="http://i.imgur.com/iSq3pJ0.png">
            <div class="ownerName">{{owner.owners.firstName}}</div>
            <div class="ownerBio">{{owner.owners.biography}}</div>
        </div>
    </div>
</div>
