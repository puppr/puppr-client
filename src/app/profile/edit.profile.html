<br>
<div id="fixMargin" class="container">
    <div ng-cloak>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="{{edit.owner.firstName}}">
                    <md-content class="md-padding">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="text-center">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <input filepicker type="filepicker" data-fp-button-text="<i class='glyphicon glyphicon-open'></i> Upload a pic of yourself!" data-fp-button-class="btn btn-geckoboard btn-block btn-red adjustFile" data-fp-services="computer,facebook,dropbox,box" ng-model="edit.owner.photo" on-success="edit.editOwner(edit.owner)" />
                                    </div>
                                    <br>
                                    <br>
                                    <span ng-if="edit.owner.photo === null">
                                            <img class="editOwnerPic" src="http://i.imgur.com/CjNC7SL.png">
                                        </span>
                                    <span ng-if="edit.owner.photo != null">
                                    <img class="editOwnerPic" ng-src="{{edit.owner.photo}}">
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div ng-if="edit.owner.pets.length <= 2">
                                            <button class="btn geckoboard btn-purple add-dog" ui-sref="puppr.new.dog">+ add dog</button>
                                        </div>
                                        <div ng-if="edit.owner.pets.length >= 3">
                                            <button class="btn geckoboard btn-grey add-dog">+ add dog
                                                <md-tooltip md-visible="demo.showTooltip" md-direction="left">Sorry, you can only have three dogs per account</md-tooltip>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="nameMargin">
                                        <div class="col-sm-6">
                                            <label for="name">First Name</label>
                                            <input maxlength="15" type="text" class="form-control" ng-model="edit.owner.firstName">
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="name">Last Name</label>
                                            <input maxlength="15" type="text" class="form-control" ng-model="edit.owner.lastName">
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <br>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label for="email">About Me</label>
                                        <textarea class="form-control editAbout" ng-model="edit.owner.biography"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <button class="btn btn-block btn-geckoboard btn-green" ng-click="edit.editOwner(edit.owner);"><i class="glyphicon glyphicon-save"></i> Save Owner</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab ng-repeat="pet in edit.owner.pets" label="{{pet.name}}">
                    <md-content class="md-padding">
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="text-center">
                                    <div class="col-sm-8 col-sm-offset-2">
                                        <div ng-if="pet.petPhotos.length <= 3">
                                            <input filepicker type="filepicker" data-fp-button-text="<i class='glyphicon glyphicon-open'></i> Upload some puppy pics!" data-fp-button-class="btn btn-geckoboard btn-block btn-orange adjustFile" data-fp-services="computer,facebook,dropbox,box" on-success="edit.onFileUploaded(event.fpfile, pet.petId)" />
                                            <br>
                                        </div>
                                        <div ng-if="pet.petPhotos.length >= 4">
                                            <button type="submit" class="btn btn-geckoboard btn-grey btn-block">Upload some puppy pics!
                                                <md-tooltip md-visible="demo.showTooltip" md-direction="bottom">Sorry, you can only upload four photos per dog!</md-tooltip>
                                            </button>
                                            <br>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <span ng-if="pet.petPhotos.length <= 0" class="photoSpan">
                                        <img class="editImage" src="http://i.imgur.com/wEn6ETF.png">
                                        <img class="editImage" src="http://i.imgur.com/dSFm25B.png">
                                        <img class="editImage" src="http://i.imgur.com/sE7IgGY.png">
                                        <img class="editImage" src="http://i.imgur.com/CAC8yBU.png">
                                        </span>
                                    <span ng-if="pet.petPhotos.length > 0" ng-repeat="photo in pet.petPhotos">
                                        <span class="photoSpan">
                                        <img class="editImage" ng-src="{{photo.url}}"><i class="deleteImage glyphicon glyphicon-trash" ng-click="edit.deletePhoto(photo)"><md-tooltip md-visible="demo.showTooltip" md-direction="top">delete</md-tooltip></i>
                                        <!-- <button ng-click="edit.defaultPic(photo)">default</button> -->
                                        </span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-7">
                                <div class="row">
                                    <div class="col-sm-1 col-sm-offset-11">
                                        <span class="xContainer"><i class="glyphicon glyphicon-remove theX" ng-click="edit.deleteDog(pet)"></i><md-tooltip md-visible="xcont" md-direction="left">Delete this dog</md-tooltip></span>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="dogMargin">
                                        <div class="col-sm-6">
                                            <label for="">Name</label>
                                            <input maxlength="15" class="form-control" ng-model="pet.name">
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="">Breed</label>
                                            <select name="breed" class="form-control" ng-model="pet.breedId" ng-options="breed.breedId as breed.name for breed in edit.breeds">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <br>
                                <br>
                                <div class="row">
                                    <div class="col-sm-4 adjust">
                                        <label for="food">Favorite Food</label>
                                        <input type="text" class="form-control" name="food" ng-model="pet.dogFood">
                                    </div>
                                    <div class="col-sm-4 adjust">
                                        <label for="toy adjust">Favorite Toy</label>
                                        <input type="text" class="form-control" name="toy" ng-model="pet.toy">
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="secondGender">Gender</label>
                                        <br>
                                        <md-radio-group ng-model="pet.gender">
                                            <md-radio-button value="Male" class="md-primary radioButtons">Male</md-radio-button>
                                            <md-radio-button value="Female" class="radioButtons femaleButton">Female</md-radio-button>
                                        </md-radio-group>
                                    </div>
                                </div>
                                <br>
                                <br>
                                <br>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label for="activity">Favorite Activities</label>
                                        <textarea ng-model="pet.activity" name="activity" class="form-control faveAct"></textarea>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <button class="btn btn-block btn-geckoboard btn-green" ng-click="edit.editPet(pet);"><i class="glyphicon glyphicon-save"></i> Save Pet</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
</div>
