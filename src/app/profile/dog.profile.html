<br>
<div class="container" id="fixMargin"></div>
<ul>
    <li class="btn btn-primary" ui-sref="puppr.profile.owner({ownerId: dog.pet.ownerId})">{{dog.pet.name}}</li>
    <li>{{dog.pet.dateOfBirth | date:"MMMM d, y"}}</li>
    <li>{{dog.pet.dateOfBirth}}</li>
    <li>{{dog.pet.dogFood}}</li>
    <li>{{dog.pet.toy}}</li>
    <li>{{dog.pet.activity}}</li>
</ul>
<div class="col-sm-3">
    <div ng-if="dog.pet.ownerId != dog.currentOwnerId">
        <button type="submit" class="btn btn-primary btn-block" ui-sref="puppr.battle.pets({challengePetId: dog.pet.petId})">Challenge</button>
    </div>
    <div ng-if="dog.pet.ownerId === dog.currentOwnerId">
        <h1>Can't Challenge yourself!</h1>
    </div>
</div>
