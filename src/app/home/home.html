<div class="container">
    <div class="col-sm-6">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="https://images-na.ssl-images-amazon.com/images/G/01/img15/pet-products/small-tiles/23695_pets_vertical_store_dogs_small_tile_8._CB312176604_.jpg" alt="Chania">
                </div>
                <div class="item">
                    <img src="https://www.cesarsway.com/sites/newcesarsway/files/styles/large_article_preview/public/Common-dog-behaviors-explained.jpg?itok=FSzwbBoi" alt="Flower">
                </div>
                <div class="item">
                    <img src="http://oldyelladogranch.com/puppies.jpg" alt="Flower">
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading text-center">Sign up!</div>
            <div class="panel-body">
                <div class="">
                    <label>Email</label>
                    <br>
                    <input ng-model="home.newEmail" class="form-control" type="text">
                    <br>
                    <label>Password</label>
                    <br>
                    <input ng-model="home.newPasswordOne" class="form-control" type="password">
                    <br>
                    <label>Confirm Password</label>
                    <br>
                    <input ng-model="home.newPasswordTwo" class="form-control" type="password">
                    <br>
                    <br>
                    <div class="col-sm-6 col-sm-offset-3">
                        <a ng-click="home.addUser()" class="btn btn-block btn-geckoboard">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="signUpModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-center">Sign Up</h4>
                </div>
                <div class="modal-body">
                    
                    <div class="row">
                        <div class="col-sm-12">
                            <input ng-model="home.newEmail" placeholder="Email" class="form-control" type="text">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <input ng-model="home.newPasswordOne" placeholder="Password" class="form-control" type="password">
                        </div>
                        <div class="col-sm-6">
                            <input ng-model="home.newPasswordTwo" placeholder="Confirm Password" class="form-control" type="password">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="submit" data-dismiss="modal" class="btn btn-danger modalButton">Cancel</button>
                    <button type="submit" ng-click="home.addUser()" data-dismiss="modal" class="btn btn-primary">Join Us</button>
                </div>
            </div>
        </div>
    </div>
    <div id="logInModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-center">Log In</h4>
                </div>
                <div class="modal-body">
                    <input placeholder="Email" class="form-control" type="text" ng-model="home.email">
                    <br>
                    <input placeholder="Password" class="form-control" type="text" ng-model="home.password">
                </div>
                <div class="modal-footer">
                    <button type="submit" ng-click="home.verifyUser()" data-dismiss="modal" class="btn btn-primary btn-block">Connect</button>
                </div>
            </div>
        </div>
    </div>
