<h3>Tell us a little bit about yourself!</h3>
<div class="row">
    <div class="col-sm-6">
        <label for="name">First Name</label>
        <input type="text" class="form-control" ng-model="new.owner.firstName">
    </div>
    <div class="col-sm-6">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" ng-model="new.owner.lastName">
    </div>
</div>
<br>
<div class="row">
    <div class="col-sm-12">
        <label for="email">About Me</label>
        <textarea class="form-control" ng-model="new.owner.biography"></textarea>
    </div>
</div>
<br><br>
<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ng-click="new.editOwner(new.owner)" class="btn btn-block btn-info">Next<span class=" glyphicon glyphicon-chevron-right"></span></a>
    </div>
</div>
