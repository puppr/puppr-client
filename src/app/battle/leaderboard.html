<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Rank</th>
      <th>ID</th>
      <th>Name</th>
      <th>Wins</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="pet in leaderboard.pets | orderBy:'-win'| limitTo:10">
      <th>{{$index + 1}}</th>
      <td>:D</td>
      <td>{{pet.name}}</td>
      <td>{{pet.win}}</td>
    </tr>
  </tbody>
</table>
